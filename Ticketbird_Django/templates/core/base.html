{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Ticketbird{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" href="{% static 'assets/images/logo.png' %}">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="{% static 'assets/images/logo.png' %}" alt="Logo">
      <h1><a href="{% url 'home' %}">Ticketbird</a></h1>
    </div>
    <nav class="nav">
      {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn ghost">Dashboard</a>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn ghost">Logout</button>
</form>
      {% else %}
        <a href="{% url 'login' %}" class="btn ghost">Login</a>
        <a href="{% url 'register' %}" class="btn">Sign Up</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% for message in messages %}
      <div class="alert">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

  <script src="{% static 'js/script.js' %}"></script>
  <!-- Loader Overlay -->
<div id="loader" class="loader-overlay">
  <div class="spinner"></div>
</div>

<script>
  function showLoader() {
    const loader = document.getElementById("loader");
    loader.style.display = "flex";

    // Block clicks during loader
    document.body.style.pointerEvents = "none";

    // Keep loader visible for at least 3 seconds
    setTimeout(() => {
      loader.style.display = "none";
      document.body.style.pointerEvents = "auto";
    }, 3000);
  }

  document.addEventListener("DOMContentLoaded", function() {
    // Show loader on form submits
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", function() {
        showLoader();
      });
    });

    // Show loader on link clicks
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", function(e) {
        const href = this.getAttribute("href");
        if (href && href !== "#" && !href.startsWith("javascript:")) {
          showLoader();
        }
      });
    });
  });

  // Show loader when page first loads
  window.addEventListener("beforeunload", function() {
    showLoader();
  });
</script>
</body>
</html>
